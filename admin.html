<html lang="de">
<head>
  <meta charset="utf-8">

  <style>

    input,button { padding:10px; border-radius:8px; margin:5px; width:200px; }
    .box { background:#222; display:inline-block; padding:30px; border-radius:12px; }
    #msg { margin-top:10px; color:#9aa7b8; }
  </style>
</head>
<body>
  <div class="box">
    <h1>Hotspot Admin ðŸ”§</h1>
    <label>Hotspot Passwort:</label><br>
    <input id="hotspotPassword" placeholder="Dein Passwort"><br>
    <label>Max. Versuche:</label><br>
    <input id="maxAttempts" type="number" min="1" max="20"><br>
    <button id="saveBtn">ðŸ’¾ Speichern</button>
    <p id="msg"></p>
  </div>

  <script type="module">
    // ðŸ”¹ Firebase Config einfÃ¼gen
    const firebaseConfig = {
      apiKey: "AIzaSyBSDffrKz3_AE_iuwOLuZNB0yWLStMysSI",
      authDomain: "zahlenerraten.firebaseapp.com",
      databaseURL: "https://zahlenerraten-default-rtdb.europe-west1.firebasedatabase.app",
      projectId: "zahlenerraten",

      messagingSenderId: "143969932071",
      appId: "1:143969932071:web:850baabab3f9c0f2de0f02",
      measurementId: "G-KP89LYZJMT"
    };

    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getDatabase, ref, set } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);

    const hotspotPassword = document.getElementById("hotspotPassword");
    const maxAttempts = document.getElementById("maxAttempts");
    const saveBtn = document.getElementById("saveBtn");
    const msg = document.getElementById("msg");

    // Einstellungen speichern
    saveBtn.onclick = async () => {
      await set(ref(db, "settings"), {
        password: hotspotPassword.value,
        maxAttempts: Number(maxAttempts.value)
      });
      msg.textContent = "âœ… Gespeichert!";
    };
  </script>
</body>
