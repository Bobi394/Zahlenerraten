<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Admin-Bereich ü¶é</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
body {
  font-family: Arial;
  background: #0f172a;
  color: #fff;
  text-align: center;
  padding: 30px;
}

h1 {
  color: #38bdf8;
}

section {
  background: #1e293b;
  padding: 20px;
  border-radius: 10px;
  margin: 20px auto;
  width: 90%;
  max-width: 500px;
  text-align: left;
}

label {
  display: block;
  margin-top: 10px;
  font-weight: bold;
}

input, select, button {
  margin-top: 5px;
  width: 100%;
  padding: 8px;
  border-radius: 8px;
  border: none;
  font-size: 15px;
}

button {
  background-color: #3b82f6;
  color: white;
  cursor: pointer;
  margin-top: 10px;
}

button:hover {
  background-color: #2563eb;
}

.request {
  border-bottom: 1px solid #334155;
  padding: 10px 0;
}

.request span {
  display: inline-block;
  width: 60%;
}

.request button {
  width: auto;
  padding: 6px 10px;
  font-size: 13px;
  margin-left: 5px;
}
</style>
</head>
<body>
<h1>ü¶é Admin-Bereich</h1>

<section>
  <h2>‚öôÔ∏è Einstellungen</h2>
  <label>Hotspot-Passwort:</label>
  <input id="password" placeholder="Passwort eingeben">

  <label>Minimale Zahl:</label>
  <input type="number" id="minNumber" value="1">

  <label>Maximale Zahl:</label>
  <input type="number" id="maxNumber" value="50">

  <label>Maximale Versuche:</label>
  <input type="number" id="maxAttempts" value="6">

  <label>Zufallszahl aktivieren?</label>
  <select id="randomNumber">
    <option value="true">Ja</option>
    <option value="false">Nein</option>
  </select>

  <label>Feste Zahl (wenn Zufall aus):</label>
  <input type="number" id="fixedNumber" value="10">

  <button id="saveBtn">üíæ Einstellungen speichern</button>
</section>

<section>
  <h2>üì® Anfragen verwalten</h2>
  <div id="requests">Lade Anfragen...</div>
</section>

<script type="module">
const firebaseConfig = {
  apiKey: "AIzaSyBSDffrKz3_AE_iuwOLuZNB0yWLStMysSI",
  authDomain: "zahlenerraten.firebaseapp.com",
  databaseURL: "https://zahlenerraten-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "zahlenerraten",
  storageBucket: "zahlenerraten.firebasestorage.app",
  messagingSenderId: "143969932071",
  appId: "1:143969932071:web:850baabab3f9c0f2de0f02",
  measurementId: "G-KP89LYZJMT"
};

import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
import { getDatabase, ref, set, get, update, onValue, remove } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js";

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);

const passwordInput = document.getElementById("password");
const minInput = document.getElementById("minNumber");
const maxInput = document.getElementById("maxNumber");
const attemptsInput = document.getElementById("maxAttempts");
const randomSelect = document.getElementById("randomNumber");
const fixedInput = document.getElementById("fixedNumber");
const saveBtn = document.getElementById("saveBtn");
const requestsDiv = document.getElementById("requests");

// üîπ Einstellungen laden
async function loadSettings() {
  const snapshot = await get(ref(db, "settings"));
  if (snapshot.exists()) {
    const s = snapshot.val();
    passwordInput.value = s.password || "";
    minInput.value = s.minNumber || 1;
    maxInput.value = s.maxNumber || 50;
    attemptsInput.value = s.maxAttempts || 6;
    randomSelect.value = s.randomNumber ? "true" : "false";
    fixedInput.value = s.fixedNumber || 10;
  }
}
await loadSettings();

// üîπ Einstellungen speichern
saveBtn.onclick = async () => {
  await set(ref(db, "settings"), {
    password: passwordInput.value,
    minNumber: Number(minInput.value),
    maxNumber: Number(maxInput.value),
    maxAttempts: Number(attemptsInput.value),
    randomNumber: randomSelect.value === "true",
    fixedNumber: Number(fixedInput.value)
  });
  alert("‚úÖ Einstellungen gespeichert!");
};

// üîπ Anfragen anzeigen
onValue(ref(db, "requests"), (snapshot) => {
  requestsDiv.innerHTML = "";
  if (!snapshot.exists()) {
    requestsDiv.textContent = "Keine Anfragen vorhanden.";
    return;
  }

  const data = snapshot.val();
  for (const [key, req] of Object.entries(data)) {
    if (req.status !== "offen") continue; // Nur offene Anfragen anzeigen

    const div = document.createElement("div");
    div.classList.add("request");
    div.innerHTML = `
      <span>${req.name || "Unbekannt"}</span>
      <button data-key="${key}" data-action="accept">‚úÖ Akzeptieren</button>
      <button data-key="${key}" data-action="deny">‚ùå Ablehnen</button>
    `;
    requestsDiv.appendChild(div);
  }

  // Klick-Events f√ºr Buttons
  document.querySelectorAll("button[data-key]").forEach((btn) => {
    btn.onclick = async () => {
      const key = btn.getAttribute("data-key");
      const action = btn.getAttribute("data-action");
      const newStatus = action === "accept" ? "akzeptiert" : "abgelehnt";
      await update(ref(db, `requests/${key}`), { status: newStatus });

      // Nach kurzer Verz√∂gerung aus der Liste entfernen
      setTimeout(() => {
        remove(ref(db, `requests/${key}`));
      }, 500);
    };
  });
});
</script>
</body>
</html>
